<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #1da1f2;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    form button {
      background-color: #1da1f2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0d8ae5;
    }
    .complaints {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .complaints img {
      margin-top: 10px;
      border-radius: 10px;
      max-width: 100%;
    }
    #logout-btn {
      background-color: #ff4b5c;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout-btn:hover {
      background-color: #ff1f3f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <p>Email: <span id="email"></span></p>

    <h2>Submit a Complaint</h2>
    <form id="complaint-form">
      <label for="title">Complaint Title:</label>
      <input type="text" id="title" required>

      <label for="description">Complaint Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>

    <h2>Your Complaints</h2>
    <div id="complaints-list">Loading complaints...</div>

    <button id="logout-btn">Logout</button>
  </div>

  <script>
  const backendUrl = 'https://urbanfixbackend.vercel.app';
  const token = localStorage.getItem('token');
  const emailElement = document.getElementById('email');
  const logoutButton = document.getElementById('logout-btn');
  const complaintsList = document.getElementById('complaints-list');
  const complaintForm = document.getElementById('complaint-form');

  if (!token) {
    window.location.href = 'login.html';
  }

  fetch(`${backendUrl}/profile`, {
    method: 'GET',
    headers: { 'Authorization': token },
  })
    .then(response => response.json())
    .then(data => {
      if (data.email) {
        emailElement.textContent = data.email;
      } else {
        alert('Session expired. Redirecting to login.');
        window.location.href = 'login.html';
      }
    })
    .catch(() => window.location.href = 'login.html');

  const fetchComplaints = async () => {
    try {
      const response = await fetch(`${backendUrl}/complaints`, {
        method: 'GET',
        headers: { 'Authorization': token }
      });

      const data = await response.json();
      complaintsList.innerHTML = data.complaints.length > 0 ? 
        data.complaints.map(complaint => 
          `<div class="complaints">
            <strong>${complaint.title}</strong>
            <p>${complaint.description}</p>
          </div>`
        ).join('') : 'No complaints found.';
    } catch {
      complaintsList.innerHTML = 'Failed to load complaints.';
    }
  };

  fetchComplaints();

  complaintForm.addEventListener('submit', async (event) => {
    event.preventDefault();
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();

    if (!title || !description) {
      alert('Title and description are required.');
      return;
    }

    try {
      const response = await fetch(`${backendUrl}/complaints`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
        },
        body: JSON.stringify({ title, description }),
      });

      if (!response.ok) {
        throw new Error('Failed to submit complaint');
      }
      fetchComplaints();
    } catch (error) {
      alert('Failed to submit complaint. Please try again.');
    }
  });

  logoutButton.addEventListener('click', () => {
    localStorage.removeItem('token');
    window.location.href = 'login.html';
  });
  </script>
</body>
</html>
