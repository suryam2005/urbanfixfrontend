<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    }

    /* Main container styles */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: slideUp 0.5s ease forwards;
    }

    /* Header tab styles */
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      background: #f5f5f7;
      border-radius: 12px;
      padding: 0.5rem;
      position: relative;
    }

    .header button {
      flex: 1;
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.8rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: #666;
      z-index: 1;
    }

    .header .active {
      color: #fff;
    }

    /* Slider animation for tabs */
    .slider {
      position: absolute;
      height: calc(100% - 1rem);
      width: calc(50% - 0.5rem);
      border-radius: 8px;
      background: linear-gradient(135deg, #0073e6, #00c6fb);
      top: 0.5rem;
      left: 0.5rem;
      transition: transform 0.3s ease;
    }

    .slider.right {
      transform: translateX(100%);
    }

    /* Form styles */
    form {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    form.active {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      opacity: 1;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      background: #f8f8f8;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #0073e6;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 115, 230, 0.1);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--dark-color);
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--primary-color);
    }
    /* Password toggle button */
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      padding: 0.5rem;
      border-radius: 50%;
    }

    /* Submit button styles */
    button[type="submit"] {
      background: linear-gradient(135deg, #0073e6, #00c6fb);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 115, 230, 0.2);
    }

    /* Footer and links */
    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .footer a, .forgot-password {
      color: #0073e6;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .footer a:hover, .forgot-password:hover {
      color: #005bb5;
      text-decoration: underline;
    }

    .forgot-password {
      display: block;
      text-align: right;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    /* Error message styles */
    .error-message {
      color: #ef4444;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Responsive styles */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- Tab navigation -->
    <div class="header">
      <div class="slider"></div>
      <button id="login-btn" class="active">Login</button>
      <button id="signup-btn">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <div class="input-group">
        <input type="email" id="login-email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="button" class="password-toggle">üëÅÔ∏è</button>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
      <div class="input-group">
        <input type="text" id="signup-name" placeholder="Name" required>
      </div>
      <div class="input-group">
        <input type="email" id="signup-email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="button" class="password-toggle">üëÅÔ∏è</button>
      </div>
      <div class="input-group">
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="button" class="password-toggle">üëÅÔ∏è</button>
      </div>
      <button type="submit">Signup</button>
    </form>

    <div class="footer" id="toggle-footer">
      Don't have an account? <a id="toggle-link">Signup</a>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
  </div>

  <script>
    // DOM Elements
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toggleFooter = document.getElementById('toggle-footer');
    const slider = document.querySelector('.slider');
    const backendUrl = 'https://urbanfixbackend.vercel.app';

    // Toggle between login and signup forms
    function toggleForms(isLogin) {
      loginForm.classList.toggle('active', isLogin);
      signupForm.classList.toggle('active', !isLogin);
      loginBtn.classList.toggle('active', isLogin);
      signupBtn.classList.toggle('active', !isLogin);
      slider.classList.toggle('right', !isLogin);
      toggleFooter.innerHTML = isLogin ? 
        'Don\'t have an account? <a id="toggle-link">Signup</a>' : 
        'Already have an account? <a id="toggle-link">Login</a>';
    }

    // Event Listeners
    loginBtn.addEventListener('click', () => toggleForms(true));
    signupBtn.addEventListener('click', () => toggleForms(false));
    toggleFooter.addEventListener('click', (e) => {
      if (e.target.id === 'toggle-link') {
        toggleForms(signupForm.classList.contains('active'));
      }
    });

    // Password visibility toggle
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', (e) => {
        const input = e.target.previousElementSibling;
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        e.target.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
      });
    });

    // Form submission handlers
    async function handleSubmit(endpoint, formData) {
      try {
        const response = await fetch(`${backendUrl}/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'homepage.html' ;
        } else {
          throw new Error(data.message || `${endpoint} failed`);
        }
      } catch (error) {
        showError(error.message);
      }
    }

    // Error display helper
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      document.querySelector('form.active').appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 3000);
    }

    // Form submission event listeners
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        email: document.getElementById('login-email').value,
        password: document.getElementById('login-password').value
      };
      await handleSubmit('login', formData);
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;
      
      if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }

      const formData = {
        name: document.getElementById('signup-name').value,
        email: document.getElementById('signup-email').value,
        password
      };
      await handleSubmit('signup', formData);
    });
  </script>
</body>
</html>
